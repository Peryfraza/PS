<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Faculty Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href = "/">PS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/professor">Professor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deansofficeemployee">Deans Office Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adress">Address</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grade">Grade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/group">Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/specialisation">Specialisation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/term">Term</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="
          background-image: url('https://ug.edu.pl/sites/ug.edu.pl/files/_nodes/strona/97498/images/ug2.jpg');
          height: 400px;
          margin-top: 58px;
        "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">Student's Portal</h1>
                    <h4 class="mb-3">University of Gda?sk</h4>
                    <a class="btn btn-outline-light btn-lg" href="#!" role="button"
                    >Perfect place</a
                    >
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<table class="table  table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
<!--        <th scope="col">Dean</th>-->
<!--        <th scope="col">Professors</th>-->


        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <th scope="col">Details</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${listFaculties}">
        <td th:text="${faculty.id}"></td>
        <td th:text="${faculty.name}"></td>
        <td th:text="${faculty.address}"></td>
<!--        <td th:text="${faculty.dean.firstName}"></td>-->
<!--        <td th:text="${#strings.listJoin(faculty.professors, ',')}"></td>-->
        <td><a th:href="@{/deleteFaculty/{id}(id=${faculty.id})}" >Delete</a></td>
        <td><a th:href="@{/showFormForUpdateFacultyt/{id}(id=${faculty.id})}">Update</a></td>
        <td><a th:href="@{/faculty/{id}(id=${faculty.id})}">See details</a></td>
    </tr>
    </tbody>
</table>
<center>
    <h2><a  th:href = "@{/showNewFacultyForm}" color="black"> New Faculty</a></h2>
</center>
</body>
</html>
