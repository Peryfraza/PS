<div class="container">
	<h1>Admin Management System</h1>
	<hr>
	<h2>Save Admin</h2>

	<form action="#" th:action="@{/addAdmin}" th:object="${admin}"
		  method="POST">
		<label>
			<input type="text" th:field="*{firstName}"
				   placeholder="Admin First Name">
		</label>
		<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
		<br>
		<label>
			<input type="text" th:field="*{lastName}"
				   placeholder="Admin Last Name">
		</label>
		<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
		<br>
		<input type="text" th:field="*{email}"
			   placeholder="Admin Email">
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
		<br>
		<select th:field="*{degree}">
			<option th:each="degree : ${degrees}" th:value="${degree}" th:text="${degree}"></option>
		</select>
		<br>
		<select th:field="*{adress}">
			<option th:each="adress : ${adresses}" th:value="${adress.id}"
					th:text="${adress.streetnumber} + ' '+ ${adress.postalcode}"></option>
		</select>
		<p></p>




		<br>
		<button type="submit"> Save Admin</button>

		<div th:if="${#fields.hasErrors('*')}">
			<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
		</div>

	</form>


	<hr>

	<a th:href="@{/admin}"> Back to Admin List</a>
</div>
</body>
