<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DeansOfficeEmployee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>DeansOfficeEmployee Management System</h1>
		<hr>
		<h2>Save DeansOfficeEmployee</h2>

		<form action="#" th:action="@{/saveDeansOfficeEmployee}" th:object="${deansofficeemployee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="DeansOfficeEmployee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="DeansOfficeEmployee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="DeansOfficeEmployee Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save DeansOfficeEmployee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/deansofficeemployee}"> Back to DeansOfficeEmployee List</a>
	</div>
</body>
</html>
