<div class="container">
    <h1>Faculty Management System</h1>
    <hr>
    <h2>Save Faculty</h2>

    <form action="#" th:action="@{/saveFaculty}" th:object="${faculty}"
          method="POST">

        <label>
            <input type="text" th:field="*{name}"
                   placeholder="Faculty Name">
        </label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">tName error</div>
        <br>
        <input type="text" th:field="*{address}"
               placeholder="Faculty address">
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
        <br>

        <select th:field="*{dean}">
            <option th:each="dean : ${allProfessors}" th:value="${dean}" th:text="${dean.lastName}"></option>
        </select>
        <br>
        <p></p>


        <br>
        <button type="submit"> Save Faculty</button>

        <div th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
    </form>

    <hr>

    <a th:href="@{/faculty}"> Back to Faculty List</a>
</div>
