<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student on Specialisation Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student On Specialisation Management System</h1>
    <hr>
    <h2>Save Student on Specialisation</h2>

    <form action="#" th:action="@{/saveStudentOnSpecialisation}" th:object="${studentOnSpecialisation}"
          method="POST">
        <input type="number" th:field="*{year}"
               placeholder="Student on Specialisation Year" class="form-control mb-4 col-4">

        <input type="Specialisation" th:field="*{specialisation}"
               placeholder="Specialisation" class="form-control mb-4 col-4">

        <input type="number" th:field="*{semester}"
               placeholder="Semester" class="form-control mb-4 col-4">

        <input type="number" th:field="*{gradeAverage}"
               placeholder="Grade Average" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Student on Specialisation</button>
    </form>

    <hr>

    <a th:href = "@{/studentOnSpecialisation}"> Back to Student on Specialisation List</a>
</div>
</body>
</html>
