<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<center>
			<a class="navbar-brand" href="#" th:href="@{/}">PS
				</a>
			<a class="navbar-brand" href="#" th:href="@{/login}">Login
			</a>
			<a class="navbar-brand" href="#" th:href="@{/registration}">Registration
			</a>
			</center>

		</div>
	</div>
</nav>

<br>
<br>
<center>
	<div
			class="p-5 text-center bg-image"
			style="
          background-image: url('http://www.mapaoliwy.pl/media/41_DSC_1396-R_large.jpg');
          height: 900px;
          margin-top: 0px;
        "
	>
<center>
<div class = "container">
	<div class = "row">
		<div class = "col-md-6 col-md-offset-3">
			<img src="https://ih1.redbubble.net/image.887066031.8515/flat,750x1000,075,f.jpg"  alt="" width="200" height="200" class="img-rounded">
			<h1> Sign In</h1>
			<form th:action="@{/login}" method="post">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or
						password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>

				<div class = "form-group">
					<label for ="username"> Username </label> :
					<input type="text" class = "form-control" id ="username" name = "username"
						   placeholder="Enter Email ID" autofocus="autofocus">
				</div>

				<div class="form-group">
					<label for="password">Password</label>: <input type="password"
																   id="password" name="password" class="form-control "
																   placeholder="Enter Password" />
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-primary" value="Log In" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
			</div>
		</div>
	</div>
</div>
</center>
	</div>
</center>
</body>
</html>
